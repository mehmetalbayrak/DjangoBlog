{% extends 'base.html' %}
{% load static %}
{% block assets %}
    <link rel="stylesheet" href="{% static 'blog_app/css/styles.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{blog.title}}</h1>
                    {% if blog.keywords and blog.keywords|length > 0 %}
                    
                        {% for item in blog.keywords%}                    
                            <a class="badge bg-secondary text-decoration-none link-light">{{item}}</a>
                        {% endfor %}

                    {% endif %}
                </header>
                <figure class="mb-4"><img class="img-fluid rounded" src="{{item.image}} " alt="{{item.title}}" /></figure>
                <section class="mb-5">
                    {{blog.description|safe}}
                </section>
            </article>
        </div>
    </div>
</div>
{% endblock content %}
