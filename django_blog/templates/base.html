{% load static %}
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block meta_title %}{{ blog.metaTitle }}{% endblock %} GadgetGuru</title>
    <meta name="description" content="{% block meta_description %}{{ blog.metaDescription }}{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}{{ blog.keywords }}{% endblock %}">
    <link rel="canonical" href="{{ blog.canonical_url }}">

   
    <link rel="icon" type="image/x-icon" href="{% static 'blog_app/favicon.ico' %}" />
    {% block assets %}

    {% endblock %}
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GadgetGuru</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav>
    <!-- Page content-->
    {% block content %}
      
    {% endblock  %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; GadgetGuru {% now "Y" %}</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'blog_app/scripts.js' %}"></script>
</body>
</html>
